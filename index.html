<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Scroll-Controlled GIF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 300vh; /* Make the page scrollable */
            font-family: Arial, sans-serif;
        }
        .gif-container {
            position: sticky;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            overflow: hidden;
        }
        .gif-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="https://raw.githubusercontent.com/mechaloctopus/UG2/main/4NiS.gif" alt="Scroll-controlled GIF" class="gif-image">
    </div>
    <div class="instructions">
        Scroll up or down to control the GIF playback
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const gifImage = document.querySelector('.gif-image');
        const totalFrames = 30;
        let lastScrollY = window.scrollY;
        let accumulatedScroll = 0;

        function updateGifFrame() {
            if (!gifImage) return;

            const gifHeight = gifImage.naturalHeight;
            const frameHeight = gifHeight / totalFrames;

            const currentScrollY = window.scrollY;
            const scrollDifference = currentScrollY - lastScrollY;
            lastScrollY = currentScrollY;

            // Accumulate scroll and loop it
            accumulatedScroll += scrollDifference;
            accumulatedScroll = accumulatedScroll % gifHeight;
            if (accumulatedScroll < 0) accumulatedScroll += gifHeight;

            const frameOffset = Math.floor(accumulatedScroll / frameHeight) * frameHeight;
            gifImage.style.transform = `translateY(-${frameOffset}px)`;
        }

        window.addEventListener('scroll', () => {
            requestAnimationFrame(updateGifFrame);
        }, { passive: true });

        // Initial update
        updateGifFrame();
    });
    </script>
</body>
</html>
