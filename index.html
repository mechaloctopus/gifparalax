<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-Controlled GIF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 300%; /* Make the page scrollable */
            font-family: Arial, sans-serif;
        }
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .gif-container {
            width: 300px;
            height: 300px;
            overflow: hidden;
        }
        .gif-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img src="https://raw.githubusercontent.com/mechaloctopus/UG2/main/4NiS.gif" alt="Scroll-controlled GIF" class="gif-image">
        </div>
    </div>
    <div class="instructions">
        Scroll up or down to control the GIF playback
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const gifImage = document.querySelector('.gif-image');
        const totalFrames = 30;
        let lastScrollPosition = window.pageYOffset;
        let currentFrame = 0;

        function updateGifFrame() {
            if (!gifImage) return;

            const gifHeight = gifImage.naturalHeight;
            const frameHeight = gifHeight / totalFrames;

            const scrollPosition = window.pageYOffset;
            const documentHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollProgress = scrollPosition / documentHeight;

            const targetFrame = Math.floor(scrollProgress * (totalFrames - 1));
            
            // Determine scroll direction
            const scrollDirection = scrollPosition > lastScrollPosition ? 1 : -1;
            lastScrollPosition = scrollPosition;

            // Update frame based on scroll direction
            if (scrollDirection === 1 && targetFrame > currentFrame) {
                currentFrame++;
            } else if (scrollDirection === -1 && targetFrame < currentFrame) {
                currentFrame--;
            }

            currentFrame = Math.max(0, Math.min(currentFrame, totalFrames - 1));

            const frameOffset = currentFrame * frameHeight;
            gifImage.style.transform = `translateY(-${frameOffset}px)`;
        }

        window.addEventListener('scroll', () => {
            requestAnimationFrame(updateGifFrame);
        }, { passive: true });

        // Initial update
        updateGifFrame();
    });
    </script>
</body>
</html>
